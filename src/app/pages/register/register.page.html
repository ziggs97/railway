<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="warning" title="Go back"></ion-back-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="flex-center">
    <ion-card>
      <ion-card-header color="warning">
        <ion-card-title>Register</ion-card-title>   
      </ion-card-header>
    
      <ion-card-content>
        <ion-list>
          <ion-list>
            <ion-item>
              <ion-input label="Name:" placeholder="" [(ngModel)]="name" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input label="Surname:" placeholder="" [(ngModel)]="surname" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input label="Country:" placeholder="" [(ngModel)]="country"></ion-input>
            </ion-item>
        
            <ion-item>
              <ion-input label="City:"  placeholder="" [(ngModel)]="city"></ion-input>
            </ion-item>

            <ion-item>
              <ion-input label="Telephone number:"  placeholder="" [(ngModel)]="telephone"></ion-input>
            </ion-item>
        
            <ion-item>
              <ion-input label="E-mail:" type="email" placeholder="" [(ngModel)]="email" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input label="Password:" type="password" value="" [(ngModel)]="password" required   ></ion-input>
            </ion-item>



           
          </ion-list>
        </ion-list>
        
        
        <br/>
        <div class="terms"><ion-checkbox color="warning" justify="space-between">I agree to the terms and conditions</ion-checkbox></div>
        <br/>
        <ion-button color="warning" size="full" shape="round" (click)="register()">REGISTER</ion-button>
        <ion-button color="warning" fill="clear" size="full" shape="round" (click)="login()">I already have an account</ion-button>

      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
